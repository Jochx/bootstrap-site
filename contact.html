<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Page</title>
        <link rel="stylesheet" href="./libs/iconic/font/css/iconic-glyphs.css">
        <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div id="bootstrap-override">
             <header class="container">
                <!-- this is the place for navbar and masthead -->
                <div>
                <nav class="navbar navbar-light bg-faded">
                	<a class="navbar-brand" href="index.html">Happypanda</a>
					<button class="navbar-toggler hidden-sm-up"
							data-toggle="collapse"
							data-target="#collapse-navbar">&#9776;</button>

					<div class="collapse navbar-toggleable-xs" id="collapse-navbar">                       
						<ul class="nav navbar-nav">
							<li class="nav-item">
								<a href="help.html" class="nav-link">help</a>
							</li>
							<li class="nav-item">
								<a href="contact.html" class="nav-link">contact</a>
							</li>
							
						</ul>
					</div>
            	</nav>
            	</div>
            </header>
            <main>
              <!-- this is the place for Google static map-image -->
             	
               <div class="container">
               <div class="row">
              		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
             			<img src="https://maps.googleapis.com/maps/api/staticmap?center=45.4215,-75.6972&zoom=16&size=1000x400&path=weight:3%7Ccolor:blue%7Cenc:{coaHnetiVjM??_SkM??~R&key=AIzaSyBxI--MNWAIQkbAWYAzQDj2OeJEcavEvZM" alt="location">
             		</div>
               		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
					   <h2>Sign up for our newsletter</h2>
					   <h5> And help us find more ways to help our home.</h5>
					   <form>
						  <div class="form-group">
							<label for="exampleInputPassword1">Full Name</label>
							<input type="text" class="form-control" id="exampleInputPassword1" placeholder="First and Last Name">
						  </div>
						  <div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						  </div>
						  <div class="form-group">
							<label for="exampleTextarea">Tell us what you think</label>
							<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
						  </div>
						  
						  <button type="submit" class="btn2 btn-primary">Submit</button>
					</div>	  
		    	</div>
			</form>
            </div>
            </main>
            <footer>
			<div id="footer" class="nav navbar-default navbar-fixed-botton">
				<div class="container">
					<p class="footer-content-left">site built by happy panda <span class="iconic" data-glyph="social-facebook" title="social facebook" aria-hidden="true">
					</span>
					<span class="iconic" data-glyph="social-twitter" title="social twitter" aria-hidden="true">	
					</span>
					<span class="iconic" data-glyph="social-instagram" title="social instagram" aria-hidden="true">	
					</span>
					</p>
						
					<ul class="footer-content-right">
						<li><a href="./help.html">help</a></li>
						<li><a href="./contact.html">contact</a></li>
					</ul>
				</div>

			</div> 
		</footer>
        </div>
         <script src="./libs/jquery/dist/jquery.min.js"></script>
        <script src="./libs/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
